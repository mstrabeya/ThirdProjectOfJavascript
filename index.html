<!DOCTYPE html>
<html>
<head>
	<title>Project of javascript</title>
</head>
<body>
	<h1>Javascript</h1>
	<style>
		body{
			margin: 0;
		}
		h1{
			text-align: center;
			color: white;
			background: navy;
			font-size: 50px;
			margin: 0;
			padding: 10px 0;
		}
	</style>
<script>
	function item(laptop,watch,mobile) {
		var objectPrice=[1*laptop,1*watch,1*mobile];
		return objectPrice;
	}
	//first method
	var result=item(200,100,300);
	document.write(result+'<br>');
	//second method
	document.write(item(200,400,800));
</script>
</body>
</html>
